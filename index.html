<!DOCTYPE html>
<html>
<body>
	<!-- Code to get flight information and display the inputs in a table -->
	
	<div id="container">
		<div class="input">From: <input id="departure" type="text" placeholder="ICAO code" />	</div>
		<div class="input">To: <input id="arrival" type="text" placeholder="ICAO code" />	</div>
		
		<button id="entry">Input entry</button>
	</div>
	
	<table id="display">
		<tr>
			<th>From</th>
			<th>To</th>
		</tr>
	</table>
	
	<script src="script.js"></script>

</body>
</html>
