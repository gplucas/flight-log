<!DOCTYPE html>
<html>
	<head>
		<title>Flight Log</title>
	</head>
		
	<body>
	<h1>flight-log project</h1><br>
	<link rel="stylesheet" href="style.css">

	<!-- Code to get flight information and display the inputs in a table -->
	
	<!-- Input fields and main code -->
	<form id="myForm">
		<div class="master" id="container">
		<div class="date">Date	<br><input id="date" type="date" /></div>
		<div class="airports">From	<input id="departure" type="text" placeholder="ICAO code" /></div>
		<div class="airports">To	<br><input id="arrival" type="text" placeholder="ICAO code" /></div>
		<div class="hobbs">Before start Hobbs	<input id="beforeHobbs" type="number" placeholder="Hobbs" /></div>
		<div class="hobbs">After shutdown Hobbs	<input id="afterHobbs" type="number" placeholder="Hobbs" /></div>
		<div class="fob">Before takeoff FOB	<input id="beforeFob" type="number" placeholder="Fuel on board" /></div>
		<div class="fob">After landing FOB	<input id="afterFob" type="number" placeholder="Fuel on board" /></div>
		<div class="time">Start up	<input id="timeStart" type="time" /></div>
		<div class="time">Takeoff	<input id="timeTakeoff" type="time" /></div>
		<div class="time">Landing	<input id="timeLanding" type="time" /></div>
		<div class="time">Shutdown	<input id="timeShutdown" type="time" /></div></div><br>
	</form>
		<br><a id="entry" class="myButtonBlue">Input entry</a>
		<input type="button" class="myButtonRed" onclick="resetForm()" value="Clear form">
	    </div>
		
	<div class="output">
	<table id="display">
	<!-- Onput fields -->
		<tr><br>
			<th>Date</th>
			<th>From</th>
			<th>To</th>
			<th>Before start Hobbs</th>
			<th>After shutdown Hobbs</th>
			<th>Before takeoff FOB</th>
			<th>After landing FOB</th>
			<th>Start up</th>
			<th>Takeoff</th>
			<th>Landing</th>
			<th>Shutdown</th>
		</tr>
	</table>
	</div>
	
	<!-- script to be executed in JavaScript -->
	<script src="script.js"></script>
	</body>
</html>
