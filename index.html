<!DOCTYPE html>
<html>
	<head>
		<title>Flight Log</title>
		<link rel="icon" href="https://i.imgur.com/JHWI18Q.png">
	</head>
	
	<body>
	<div class="header">
	<h1>Flight Log project</h1>
	<a href="https://github.com/gplucas" target="_blank"><img src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white"></a>
	</div><br>
	<link rel="stylesheet" href="style.css">

	<!-- Code to get flight information and display the inputs in a table -->
	
	<!-- Input fields and main code -->
	<form id="myForm">
		<div class="master" id="container">
		<div class="aircraft">Aircraft reg	<input id="aircraft" type="text" /></div>
		<div class="date">Date	<br><input id="date" type="date" /></div>
		<div class="airports">From	<input id="departure" type="text" /></div>
		<div class="airports">To	<br><input id="arrival" type="text" /></div>
		<div class="hobbs">Before start Hobbs	<input id="beforeHobbs" type="number" /></div>
		<div class="hobbs">After shutdown Hobbs	<input id="afterHobbs" type="number" /></div>
		<div class="fob">Before takeoff FOB	<input id="beforeFob" type="number" /></div>
		<div class="fob">After landing FOB	<input id="afterFob" type="number" /></div>
		<div class="time">Start up	<input id="timeStart" type="time" /></div>
		<div class="time">Takeoff	<input id="timeTakeoff" type="time" /></div>
		<div class="time">Landing	<input id="timeLanding" type="time" /></div>
		<div class="time">Shutdown	<input id="timeShutdown" type="time" /></div></div>
	</form><br>
			<!-- Button to input data into the table -->
			<button class="myButtonBlue" id="entry">
			<img src="https://i.imgur.com/8sNsG0R.png" style="float:center;width:30px;height:30px">
			</button>
				<!-- Button to clean the form and start again -->
				<button class="myButtonRed" onclick="resetForm()">
			    <img src="https://i.imgur.com/TCCwtgE.png" style="float:center;width:30px;height:30px">
			    </button>
		</div>
		
	<div class="output">
	<table id="display">
	<!-- Onput fields -->
		<tr><br>
			<th>AIRCRAFT</th>
			<th>DATE</th>
			<th>FROM</th>
			<th>TO</th>
			<th>1st HOBBS</th>
			<th>2nd HOBBS</th>
			<th>1st FOB</th>
			<th>2nd FOB</th>
			<th>START UP</th>
			<th>TAKEOFF</th>
			<th>LANDING</th>
			<th>SHUTDOWN</th>
		</tr>
	</table>
	</div>
	
	<!-- script to be executed in JavaScript -->
	<script src="script.js"></script>
	</body>
</html>
